<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <script src="./js/login.js"></script>
</head>

<body>
    <div class="container p-3">
        <div class="row justify-content-center bg-dark">
            <div class="col-10 h-100 position-absolute">
                <div class="container-fluid no-padding">
                    <div class="row border-bottom border-dark justify-content-between">
                        <div class="col-11 align-self-center">
                            <h1>Profile</h1>
                        </div>
                        <div class=" col-1 align-self-end pb-2 " style="text-align: left;">
                            <p id="profile_edit_btn">edit </p>
                        </div>
                    </div>

                    <div class="row pt-4 pb-4 border-bottom border-dark">
                        <div class="col-3 align-self-center container" id="avatarContainer">
                            <img src="./material/blank-profile-picture.png" alt="Avatar" class="image" style="width:100%">
                            <div class="middle">
                                <div class="text"><i class="fas fa-camera"></i></div>
                            </div>
                        </div>
                        <div class="col-6 align-self-center">
                            <h3>.User Name.</h3>
                        </div>
                    </div>

                    <div class="row pt-2 ">
                        <div class="col-2">
                            Name:
                        </div>
                        <div class="col-4">
                            .Fullname.
                        </div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-2">
                            SID:
                        </div>
                        <div class="col-4">
                            .SID no.
                        </div>
                    </div>
                    <div class="row pt-2 pb-4 border-bottom border-dark">
                        <div class="col-2">
                            Contact:
                        </div>
                        <div class="col-4">
                            .Email Address.(Email)
                        </div>
                        <div class="col-4 ">
                            .Phone no. (Moblie)
                        </div>
                    </div>

                    <div class="col-2" id="profile_Change_PW_col" onclick="showPWcol()">
                        <i class="fas fa-key">Change Password</i>
                    </div>
                    <div id="profile_change_PW_form" style="display:none">
                        <form class="form-inline mt-4">
                            <div class="form-group mb-auto col-2">
                                <label for="inputPassword2" class="sr-only">Old Password</label>
                                <input type="password" class="form-control" id="profile_oldPassword" placeholder="Old Password">
                                <small id="Profile_oldpwBlock" class="form-text text-muted"></small>
                            </div>
                            <div class="form-group  mb-2 col-2">
                                <label for="inputPassword2" class="sr-only">New Password</label>
                                <input type="password" class="form-control" id="profile_newPassword" placeholder="New Password">
                                <small id="Profile_pwBlock" class="form-text text-muted">Must be at least 5 characters.</small>
                            </div>
                            <div class="form-group  mb-auto col-2">
                                <label for="inputPassword2" class="sr-only">Confirm Password</label>
                                <input type="password" class="form-control" id="profile_confirmPassword" placeholder="Confirm Password">
                                <small id="Profile_checkBlock" class="form-text text-muted"> </small>
                            </div>
                            <button type="button" class="btn btn-primary mb-auto ml-3 hide-child" id="profile_pw_btn">Change Password</button>
                            <p id="Profile_ChangePW_DisplayMsg" style="font-size:120%"></p>
                        </form>
                    </div>

                    <div class="row pt-4 pl-3">
                        <button type="button" class="btn btn-secondary" id="profile_sm_btn">Open Session Manager</button>
                    </div>

                    <div id="Profile_frame_content" style="display:none">

                    </div>

                    <div class="pt-3 ">
                        <textarea class="form-control" id="testing_textbox" placeholder="Comment..."></textarea>
                        <button type="button" class="btn btn-primary mt-2 float-right" style="right:0">Submit</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="./js/profile_settings.js"></script>
</body>
</html>
