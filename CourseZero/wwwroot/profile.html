<!DOCTYPE html>
<html>
<head>
    
    <title>Profile</title>
    <!--Bootstrap CSS & JS-->
    <!--Bootstrap CSS & JS-->
    <link rel="stylesheet" href="profile.css">
    
</head>

<body>
    <div class="container p-3">
        <div class="row justify-content-center bg-dark">
            <div class="col-10 h-100 position-absolute">
                <div class="container-fluid no-padding">
                    <div class="row border-bottom border-dark justify-content-between">
                        <div class="col-11 align-self-center">
                            <h1>Profile</h1>
                        </div>
                        <div class=" col-1 align-self-end pb-2 " style="text-align: left;">
                            <a href="#edit">edit </a>
                        </div>
                    </div>
                    <div class="row pt-4 pb-4 border-bottom border-dark">
                        <div class="col-6 align-self-center avatar">
                            <img src="./material/blank-profile-picture.png">
                        </div>
                        <div class="col-6 align-self-center">
                            <h3>.User Name.</h3>
                        </div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-2">
                            Name:
                        </div>
                        <div class="col-4">
                            .Fullname.
                        </div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-2">
                            SID:
                        </div>
                        <div class="col-4">
                            .SID no.
                        </div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-2">
                            Contact:
                        </div>
                        <div class="col-4">
                            .Email Address.(Email)
                        </div>
                        <div class="col-4">
                            .Phone no. (Moblie)
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
