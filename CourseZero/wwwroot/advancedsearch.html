<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Advanced Search</title>
    <script src="./js/search.js"></script>
</head>

<body>
    <div class="container p-3">
        <div class="row justify-content-center bg-dark">
            <div class="col-10 h-100 position-absolute">
                <div class="container-fluid no-padding">
                    <div class="row border-bottom border-dark justify-content-between">
                        <div class="col-11 align-self-center">
                            <h1>Advanced Search</h1>
                        </div>
                    </div>
                    <form class="mt-3">
                        <div class="form-group row">
                            <label class="col-3 col-form-label">Keyword:</label>
                            <input type="text" class="form-control col-9" placeholder="Enter keyword">
                        </div>
                        <div class="form-group row">
                            <label class="col-3 col-form-label">Course code:</label>
                            <select id="coursecode-prefix" class="form-control" data-live-search="true" multiple data-actions-box="true" data-max-options="10" title="Course Code" data-width="auto" data-size="7"></select>
                            <input class="form-control col-3" placeholder="Course Number">
                        </div>
                        <div class="form-group row">
                            <label class="col-3 col-form-label">File type:</label>
                            <select class="form-control col-4 custom-select" style="color:gray">
                                <option value="all" selected="selected">Any (all file type)</option>
                                <option value="note">Note (.txt, .doc, .docx, .ppt, .pdf)</option>
                                <option value="audio">Audio (.wav, .mp3 , .3gp, .mp4, .avi, .mkv)</option>
                            </select>
                        </div>
                        <div class="form-group row">
                            <label class="col-3 col-form-label">Date after:</label>
                            <input type="text" class="form-control datepicker col-4" placeholder="After" id="datepicker1">
                        </div>
                        <div class="form-group row">
                            <label class="col-3 col-form-label">Date before:</label>
                            <input type="text" class="form-control datepicker col-4" placeholder="Before" id="datepicker2">
                        </div>

                        <div class="row justify-content-end">
                            <button id="advancedsearchbtn" class="btn btn-info my-2 my-sm-0 w-25" type="submit">
                                <i class="fas fa-search"><span class="pl-2">Search</span></i>
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
