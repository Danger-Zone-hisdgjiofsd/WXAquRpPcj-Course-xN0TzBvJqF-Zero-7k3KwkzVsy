    <script>
        $(document).on("click", "#testing_btn", function () {
            var str = "Message From: test_layout.html\r\nWe can detect the loaded button is being clicked, although it is from external page.\r\n\r\n";
            str += "However, you may notice that the detecting method is different. This is because from the view of layout.html, the button is a dynamic-created element, that is ";
            str += "it is not hard-coded on the html file. To detect an event on it, we have to use a different approach.\r\n\r\n";
            str += "$(document).on('click', ... is binded to the document body of this page, which always exist when the script is loaded.\r\n";
            str += "$(\"#testing_btn\").click ... is binded to element with id testing_btn, but it does not exist when the script is loaded. That's why it failed.\r\n";
            alert(str);
            $("#status_txt").text($("#testing_textbox").val());
            $("#status_txt").append("<br>This is how we access the element from other page.");
            $("#status_txt").append("<br>It works because when we use the selector $(\"#status_txt\"), the selected element exists in the body.");
        });
    </script>
